<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
</head>
<body>
    <div class="container">
    <h1>Salary Calculator</h1>
    <div class="calculators-inputs">
        <div class="inputs">
            <label for="hourlyRate">Hourly Rate: </label>
            <input type="number" id="hourlyRate" class="hourly-rate" min="0" value="1">
        </div>

        <div class="inputs">
            <label for="hoursPerDay">Hours Per Day: </label>
            <input type="range" id="hoursPerDay"  min="1" max="24" value="1">
            <span id="hours-num">1</span>
        </div>

        <div class="inputs">
            <label for="daysPerWeek">Days Per Week:</label>
            <input type="range" id="daysPerWeek" mim="1" max="7" value="1">
            <span id="days-num">1</span>
        </div>
    </div>
      <div class="calculations">
      <h2>Salary Details:</h2>
      <p>Hourly Amount: <span id="hourlyAmount"></span> </p>
      <p>Daily Amount: <span id="dailyAmount"></span></p>
      <p>Weekly Amount: <span id="weeklyAmount"></span></p>
      <p>Monthly Amount: <span id="monthlyAmount"></span></p>
      <p>Annual Amount: <span id="annualAmount"></span></p>

      </div>

    </div>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</body>
</html>
